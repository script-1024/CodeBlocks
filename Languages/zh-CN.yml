# zh-CN.yml - 简体中文语言档案

Profile:
    Identifier: zh-CN
    DisplayName: 简体中文

Misc:
    CBDFile: 代码块定义文件

Settings:
    Title: 设置

    VersionInfo:
        Title: 版本号

    LanguageOptions:
        Title: 语言
        Description: 更改此应用的显示语言

    ThemeOptions:
        Title: 颜色主题
        Description: 更改此应用的主题
        Options:
            FollowSystem: 跟随系统
            Light: 浅色
            Dark: 深色

MenuBar:
    File:
        Title: 文件
        ShowBlockEditor: 代码块编辑器
        Exit: 离开

Messages:
    Button:
        Yes: 是
        No: 否
        Cancel: 取消
        Confirm: 确认
        Save: 保存并退出
        Giveup: 舍弃所有编辑

    RemovingMultipleBlocks:
        Title: 操作确认
        Description: 即将移除多个代码块，是否继续？

    WindowClosing:
        Title: 关闭窗口
        Description: 尚未保存文件，是否继续？

    FileFormatIsTooOld:
        Title: 版本不兼容
        Description: 文件版本过低，部分数据可能无法正确加载。

    AppVersionIsTooOldToOpenFile:
        Title: 版本不兼容
        Description: 文件指定的目标版本高于当前应用，部分数据可能无法正确加载，建议检查软件更新。如果你认为这是个错误，请联系开发人员。

    ReadFileFailed:
        UnknownException:
            Title: 无法读取文件
            Description: 出现未知错误，这通常不该发生，请联系开发人员协助处理。
        FileNotAvailable:
            Title: 无法读取文件
            Description: 文件可能已被占用或指定的路径不可访问，请稍后再试。
        FileNotSupport:
            Title: 无法读取文件
            Description: 此文件的类型不受支持。
        FileVerificationFailed:
            Title: 无法读取文件
            Description: 校验失败，文件可能已损坏或遭到篡改。
        FileDataIncorrectOrMissing:
            Title: 无法读取文件
            Description: 数据错误，文件可能已损坏或遭到篡改。

ContentMenu:
    CodeBlock:
        Copy: 复制
        Delete: 删除
        DeleteThis: 删除此代码块
        DeleteAll: 删除后续所有代码块

BlockEditor:
    Title: 代码块编辑器
    Open: 开启
    Export: 导出
    BlockType:
        Tip: 外观类型
        Event: 事件
        Control: 控制
        Action: 操作
    BlockData:
        ID: 方块标识符
        Slots:
            Label: 可用接口
            Left: 左
            Top: 上
            Right: 右
            Bottom: 下
    TranslationsDictionary:
        Header: 翻译字典
        Buttons:
            Add: 新增
            Delete: 删除
            Clear: 清空
        ColumnTitles:
            ID: 语言ID
            Text: 文本

Blocks:
    Demo: 文字样式

    ValueBlock:
        Text: 
            Tip: 文本
            PlaceholderText: 空文本
        Number:
            Tip: 数值
            PlaceholderText: 0
        Boolean:
            Tip: 逻辑

    EventBlock:
        FunctionEntry:
            Tip: 函数的进入点，命令将从此处开始执行。
            Text: 当函数被呼叫

    ActionBlock:
        Execute:
            Tip: 以指定的身份、位置、朝向、条件执行任意命令，并保存执行结果。所有的分支子命令皆为可选项。
            Run: 执行命令 {%cmd}
            As: 将执行者设为 {%executor}
            At: 在 {%location}
            Conditons: 条件 {%condition}

        Say:
            Tip: 作为当前执行者在聊天中向所有玩家广播信息。
            Text: 说出 {%text}
