# zh-TW.yml - 繁體中文語言檔案

Profile:
    Identifier: zh-TW
    DisplayName: 繁體中文

Misc:
    CBDFile: 程式塊定義檔案

Settings:
    Title: 設定

    VersionInfo:
        Title: 版本編號

    LanguageOptions:
        Title: 語言
        Description: 更改此應用程式的顯示語言

    ThemeOptions:
        Title: 顏色主題
        Description: 更改此應用程式的主題
        Options:
            FollowSystem: 跟隨系統
            Light: 淺色
            Dark: 深色

MenuBar:
    File:
        Title: 檔案
        ShowBlockEditor: 程式塊編輯器
        Exit: 離開

Messages:
    Button:
        Yes: 是
        No: 否
        Cancel: 取消
        Confirm: 確定
        Save: 保存並退出
        Giveup: 捨棄所有編輯

    RemovingMultipleBlocks:
        Title: 操作確認
        Description: 即將移除多個程式塊，是否繼續？

    WindowClosing:
        Title: 關閉視窗
        Description: 尚未保存檔案，是否繼續？

    FileFormatIsTooOld:
        Title: 版本不兼容
        Description: 檔案版本過低，部分資料可能無法正確載入。

    AppVersionIsTooOldToOpenFile:
        Title: 版本不兼容
        Description: 檔案指定的目標版本高於當前應用程式，部分資料可能無法正確載入，建議檢查軟體更新。如果你認為這是個錯誤，請聯絡開發人員。

    ReadFileFailed:
        UnknownException:
            Title: 無法讀取檔案
            Description: 出現未知錯誤，這通常不該發生，請聯絡開發人員協助處理。
        FileNotAvailable:
            Title: 無法讀取檔案
            Description: 檔案可能已被佔用或指定的路徑無法存取，請稍後再試。
        FileNotSupport:
            Title: 無法讀取檔案
            Description: 此檔案類型不受支援。
        FileVerificationFailed:
            Title: 無法讀取檔案
            Description: 檢驗失敗，檔案可能已損壞或遭到篡改。
        FileDataIncorrectOrMissing:
            Title: 無法讀取檔案
            Description: 資料錯誤，檔案可能已損壞或遭到篡改。

ContentMenu:
    CodeBlock:
        Copy: 複製
        Delete: 刪除
        DeleteThis: 刪除此程式塊
        DeleteAll: 刪除後續所有程式塊

BlockEditor:
    Title: 程式塊編輯器
    Open: 開啟
    Export: 導出
    BlockType:
        Tip: 外觀類型
        Event: 事件
        Control: 控制
        Action: 操作
    BlockData:
        ID: 方塊標識符
        Slots:
            Label: 可用接口
            Left: 左
            Top: 上
            Right: 右
            Bottom: 下
    TranslationsDictionary:
        Header: 翻譯字典
        Buttons:
            Add: 新增
            Delete: 刪除
            Clear: 清空
        ColumnTitles:
            ID: 語言ID
            Text: 文字
    Tips:
        ExistInvalidKeys: 存在無效鍵值

Blocks:
    Demo: 文字樣式

    ValueBlock:
        Text: 
            Tip: 文字
            PlaceholderText: 空字串
        Number:
            Tip: 數值
            PlaceholderText: 0
        Boolean:
            Tip: 邏輯

    EventBlock:
        FunctionEntry:
            Tip: 函數的進入點，指令將從此處開始執行。
            Text: 當函數被呼叫

    ActionBlock:
        Execute:
            Tip: 以指定的身份、位置、朝向、條件執行任意指令，並儲存執行結果。所有的分支子命令皆為可選項。
            Run: 執行指令 {%cmd}
            As: 將執行者設為 {%executor}
            At: 在 {%location}
            Conditons: 條件 {%condition}

        Say:
            Tip: 作為當前執行者在聊天中向所有玩家廣播訊息。
            Text: 說出 {%text}
