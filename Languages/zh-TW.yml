# zh-TW.yml - 繁體中文語言檔案

Profile:
    Identifier: zh-TW
    DisplayName: 繁體中文

Misc:
    CBDFile: 程式塊定義檔案

Settings:
    Title: 設定

    VersionInfo:
        Title: 版本編號

    LanguageOptions:
        Title: 語言
        Description: 更改此應用程式的顯示語言

    ThemeOptions:
        Title: 顏色主題
        Description: 更改此應用程式的主題
        Options:
            FollowSystem: 跟隨系統
            Light: 淺色
            Dark: 深色

MenuBar:
    File:
        Title: 檔案
        ShowBlockEditor: 開啟 [程式塊編輯器]
        Exit: 離開

Messages:
    Button:
        Yes: 是
        No: 否
        Cancel: 取消
        Confirm: 確定
        Save: 保存並退出
        Giveup: 捨棄所有編輯

    RemovingMultipleBlocks:
        Title: 操作確認
        Description: 即將移除多個程式塊，是否繼續？

    WindowClosing:
        Title: 關閉視窗
        Description: 尚未保存檔案，是否繼續？

ContentMenu:
    CodeBlock:
        Copy: 複製
        Delete: 刪除
        DeleteThis: 刪除此程式塊
        DeleteAll: 刪除後續所有程式塊

BlockEditor:
    Title: 程式塊編輯器

Blocks:
    Demo: 文字樣式

    ValueBlock:
        Text: 
            Tip: 文字
            PlaceholderText: 空文本
        Number:
            Tip: 數值
            PlaceholderText: 0
        Boolean:
            Tip: 邏輯

    EventBlock:
        FunctionEntry:
            Tip: 函數的進入點，指令將從此處開始執行。
            Text: 當函數被呼叫

    ActionBlock:
        Execute:
            Tip: 以指定的身份、位置、朝向、條件執行任意指令，並儲存執行結果。所有的分支子命令皆為可選項。
            Run: 執行指令 {%cmd}
            As: 將執行者設為 {%executor}
            At: 在 {%location}
            Conditons: 條件 {%condition}

        Say:
            Tip: 作為當前執行者在聊天中向所有玩家廣播訊息。
            Text: 說出 {%text}
