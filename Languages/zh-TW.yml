# zh-TW.yml - 繁體中文語言檔案

Profile:
    Identifier: zh-TW
    DisplayName: 繁體中文

Misc:
    CBDFile: 程式塊定義檔案
    MCFFile: Minecraft 資料包工作檔案

Settings:
    Title: 設定

    VersionInfo:
        Title: 版本編號

    LanguageOptions:
        Title: 語言
        Description: 更改此應用程式的顯示語言

    ThemeOptions:
        Title: 顏色主題
        Description: 更改此應用程式的主題
        Options:
            FollowSystem: 跟隨系統
            Light: 淺色
            Dark: 深色

    OpenAppFolder:
        Title: 應用程式安裝目錄
        ActionButton: 開啟資料夾

MenuBar:
    File:
        Title: 檔案
        ShowBlockEditor: 程式塊編輯器
        Exit: 離開

Messages:
    Button:
        Yes: 是
        No: 否
        Cancel: 取消
        Confirm: 確定
        Save: 保存並退出
        Giveup: 捨棄所有編輯

    RemovingMultipleBlocks:
        Title: 操作確認
        Description: 即將移除多個程式塊，是否繼續？

    WindowClosing:
        Title: 關閉視窗
        Description: 尚未保存檔案，是否繼續？

    FileFormatIsTooOld:
        Title: 版本不兼容
        Description: 檔案版本過低，部分資料可能無法正確載入。

    AppVersionIsTooOldToOpenFile:
        Title: 版本不兼容
        Description: 檔案指定的目標版本高於當前應用程式，部分資料可能無法正確載入，建議檢查軟體更新。如果你認為這是個錯誤，請聯絡開發人員。

    SaveFileFailed:
        Title: 無法保存檔案
        Description: 檔案可能已被佔用或指定的路徑無法存取，請稍後再試。

    ReadFileFailed:
        InternalException:
            Title: 無法讀取檔案
            Description: 出現內部錯誤！此異常由操作系統引發，通常不應該發生，建議稍後再試。
        FileNotAvailable:
            Title: 無法讀取檔案
            Description: 檔案可能已被佔用或指定的路徑無法存取，請稍後再試。
        FileNotSupport:
            Title: 無法讀取檔案
            Description: 此檔案類型不受支援。
        FileVerificationFailed:
            Title: 無法讀取檔案
            Description: 檢驗失敗，檔案可能已損壞或遭到篡改。
        FileDataIncorrectOrMissing:
            Title: 無法讀取檔案
            Description: 資料錯誤，檔案可能已損壞或遭到篡改。

    ExportDatapack:
        Title: 導出資料包

ContentMenu:
    CodeBlock:
        Copy: 複製
        Delete: 刪除
        DeleteThis: 刪除此程式塊
        DeleteAll: 刪除後續所有程式塊
        ChangeExpandState:
            ToEmbedded: 內嵌輸入項
            ToExpanded: 展開輸入項

BlockEditor:
    Title: 程式塊編輯器
    Open: 開啟
    Export: 導出
    BlockType:
        Tip: 外觀類型
        Event: 事件
        Control: 控制
        Action: 操作
        Value: 數值
    BlockData:
        ID: 方塊標識符
        Style:
            Label: 外觀樣式
            Plug: 擁有插頭
            Expand: 展開方塊
            Notch: 上方接口
            Bump: 下方接口
    TranslationsDictionary:
        Header: 翻譯字典
        Buttons:
            Refresh: 刷新
            Add: 新增
            Delete: 刪除
            Clear: 清空
        ColumnTitles:
            ID: 語言ID
            Text: 文字

Tips:
    ExistInvalidKeys: 存在無效鍵值
    InvalidNamespace: 無效的命名空間
    EmptyBlockID: 方塊ID不可為空
    OnlyOneColonCanBeHere: 冒號至多只能出現一次
    WrongFormat: 格式錯誤
    FileCannotBeSavedDueToInvalidContent: 當前存在無效内容，暫時無法保存檔案
    IllegalCharacters: 非法字元
    UnableToConvertType: 無法轉成指定類型

Blocks:
    Demo: 文字樣式

    ValueTypes:
        Text: 
            PlaceholderText: 空字串
        Number:
            PlaceholderText: 0
        Boolean:
            True: 真
            False: 假
