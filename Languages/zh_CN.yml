# zh_CN.yml - 简体中文语言档案

Profile:
    Identifier: zh_CN
    DisplayName: 简体中文

Settings:
    Title: 设置

    VersionInfo:
        Title: 版本号

    LanguageConfig:
        Title: 语言
        Description: 更改此应用的显示语言

MenuBar:
    File:
        Title: 文件
        ShowBlockEditor: 开启 [代码块编辑器]
        Exit: 离开

Messages:
    Button:
        Yes: 是
        No: 否
        Cancel: 取消
        Confirm: 确认
        Save: 保存并退出
        Giveup: 舍弃所有编辑

    RemovingMultipleBlocks:
        Title: 操作确认
        Description: 即将移除多个代码块，是否继续？

    ClosingWindow:
        Title: 关闭窗口
        Description: 尚未保存文件，是否继续？

ContentMenu:
    CodeBlock:
        Copy: 复制
        Delete: 删除此代码块
        DeleteAll: 删除后续所有代码块

Blocks:
    ValueBlock:
        Text: 
            Tip: 文本
            PlaceholderText: 空文本
        Number:
            Tip: 数值
            PlaceholderText: 0
        Boolean:
            Tip: 逻辑

    HatBlock:
        FunctionEntry:
            Tip: 函数的进入点，命令将从此处开始执行。
            Text: 当函数被呼叫

    ProcessBlock:
        Execute:
            Tip: 以指定的身份、位置、朝向、条件执行任意命令，并保存执行结果。所有的分支子命令皆为可选项。
            Run: 执行命令 (&cmd)
            As: 将执行者设为 (&executor)
            At: 在 (&location)
            Conditons: 条件 (&condition)

        Say:
            Tip: 作为当前执行者在聊天中向所有玩家广播信息。
            Text: 说出 (&text)
